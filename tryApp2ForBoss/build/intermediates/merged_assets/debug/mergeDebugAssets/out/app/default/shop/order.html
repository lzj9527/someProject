    var tabsSwiper = new Swiper('#tabs-container', {
        autoHeight: true,
        onInit: function () {},
        onSlideChangeStart: function () {
            $(".tabs .active").removeClass('active');
            $(".tabs a").eq(tabsSwiper.activeIndex).addClass('active');
            ////console.log(tabsSwiper.activeIndex);

            if (tabsSwiper.activeIndex == '1') {
                window.scrollTo(0,0);
                page_tab_status = '4';
            } else if (tabsSwiper.activeIndex == '2') {
                window.scrollTo(0,0);
                page_tab_status = '5';
            } else if (tabsSwiper.activeIndex == '3') {
                window.scrollTo(0,0);
                page_tab_status = '2';
            } else if (tabsSwiper.activeIndex == '4') {
                window.scrollTo(0,0);
                page_tab_status = '3';
            } else {
                window.scrollTo(0,0);
                page_tab_status = '0';
            }

            ////alert(openid);
            if (!isDefine(openid)) {
                var order_url =
                    appUrl + '/app/index.php?i=2&c=entry&m=ewei_shop&v=pad&do=member&p=member_order&key=' +
                    key + '&page=1&psize=10&status=';
            } else {
                var order_url =
                    appUrl +
                    '/app/index.php?i=2&c=entry&m=ewei_shop&v=pad&do=member&p=member_order&openid=' +
                    openid + '&page=1&psize=10&key=' + key + '&status=';
            }
            data_ajax(order_url + page_tab_status, page_tab_status);
        },
        onSlideChangeEnd: function () {
            //////console.log('onSlideChangeEnd');
        }
    })
