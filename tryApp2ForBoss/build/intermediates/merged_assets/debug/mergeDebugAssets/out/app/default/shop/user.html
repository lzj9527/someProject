 touch.on('.btnAddress', 'tap', function(ev) {

 });

    openWindow(7, '我的购物车', appUrl + '/addons/ewei_shop/template/app/default/shop/cart.html', 'shop,cart.html');
 });

 touch.on('.btnForUse', 'tap', function(ev) {
     openWindow(12, 'APP使用说明', appUrl + '/addons/ewei_shop/template/app/default/shop/howToUseApp.html', 'shop,howToUseApp.html');
 });

 touch.on('.btnIntegral', 'tap', function(ev) {
     openWindow(20, '积分兑换', appUrl + '/addons/ewei_shop/template/app/default/shop/integral_mall.html', 'shop,integral_mall.html');
 });

touch.on('.sys_set', 'tap', function(ev) {
//修改密码
$('#mymodal').modal();

});

 touch.on('.btnNotice', 'tap', function(ev) {
    //openWindow(16, '店铺公告管理', appUrl + '/addons/ewei_shop/template/app/default/shop/notice.html');
    showToast('待开发');
 });

 touch.on('.btnSale', 'tap', function(ev) {
    //openWindow(17, '销售记录', appUrl + '/addons/ewei_shop/template/app/default/shop/sale.html');
    showToast('待开发');
 });



//订单
//全部订单
 touch.on('.btnOrder', 'tap', function(ev) {
    openWindow(8, '全部订单', appUrl + '/addons/ewei_shop/template/app/default/shop/order.html', 'shop,order.html'); 
 });

//待审核
 touch.on('.btnCreatOrder', 'tap', function(ev) {
    openWindow(8, '待审核订单', appUrl + '/addons/ewei_shop/template/app/default/shop/order.html?slide=1', 'shop,order.html?slide=1');
 });

//已审核
 touch.on('.btnComfirmOrder', 'tap', function(ev) {
    openWindow(8, '已审核订单', appUrl + '/addons/ewei_shop/template/app/default/shop/order.html?slide=2', 'shop,order.html?slide=2');
 });

//待发货
 touch.on('.btnSendOrder', 'tap', function(ev) {
    openWindow(8, '待发货订单', appUrl + '/addons/ewei_shop/template/app/default/shop/order.html?slide=3', 'shop,order.html?slide=3');

 });

//已完成
 touch.on('.btnFinishOrder', 'tap', function(ev) {
    openWindow(8, '已完成订单', appUrl + '/addons/ewei_shop/template/app/default/shop/order.html?slide=4', 'shop,order.html?slide=4');

 });


 touch.on('.sys_clear', 'tap', function(ev) {
       clearCache();
    });


 touch.on('.sys_check', 'tap', function(ev) {
       checkVersion();
    });

  touch.on('.sys_logout', 'tap', function(ev) {
        openWindow(1, '登录', appUrl + '/addons/ewei_shop/template/app/default/shop/index.html', 'shop,index.html');
    });


  touch.on('.btok', 'tap', function(ev) {
       if ($('#re-password').val()==''||$('#check-password').val()==''){
          showToast('密码不能为空！请重新设置！');
       }else if($('#re-password').val()!=$('#check-password').val()){
           showToast('输入密码不一致！请重新设置！');
        }else{
            $.ajax({
                url : appUrl + '/app/index.php?i=2&c=entry&m=ewei_shop&v=pad&do=member&p=member_pwd&act=edit&pwd='+$('#re-password').val()+'&repwd='+$('#check-password').val()+'&key='+key+'&js='+Math.random(),
                type: "post",
                timeout:10000,
                dataType : 'jsonp',
                success : function(data) {
                      if (data.resultCode=='0' && data.code=='200'){
                           showToast('密码修改成功');
                           $('#mymodal').modal('hide');
                           storage["upwd"] = $('#re-password').val();
                       } else{
                         showToast(data.error);
                       }

                },
               error : function(data2) {
                        showToast('系统错误请重试');
                        $('#mymodal').modal('hide');
               }
            })
        }
    });
})
</script>
