<script>

    window.onload = function () {
// 判断终端
        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
//            alert('这是苹果终端');
            $("#p_nav a").addClass('navStyleForIos');
            $("#bottomNav a").addClass('navStyleForIos');
        } else if (/(Android)/i.test(navigator.userAgent)) {
//            alert('这是安卓终端');
        } else {
//            alert('这是pc终端')
        }

// Tab
        $(".main").eq(0).show();
        $("#p_nav a").click(function(){
            var num =$("#p_nav a").index(this);
            $(".main").hide();
            $(".main").eq(num).show().siblings().hide();
            $('#p_nav a').eq(num).addClass('active').siblings().removeClass('active');
            $('#bottomNav a').eq(num).addClass('active').siblings().removeClass('active');
        });

////监听浏览器文字大小代码

//            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',

//                if (!clientWidth) return;
//                docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
//            };
//
//        if (!doc.addEventListener) return;
//        win.addEventListener(resizeEvt, recalc, false);
//        doc.addEventListener('DOMContentLoaded', recalc, false);

// bottomNav
        $("#bottomNav a").click(function () {
            var index =$("#bottomNav a").index(this);
//    console.log(index);
            switch (index){
                case 0:
                    $("#p_0").click(); // 目录
                    break;
                case 1:
                    $("#p_4").click(); // 首页介绍
                    break;
                case 2:
                    $("#p_1").click(); // 商品下单
                    break;
                case 3:
                    $("#p_2").click(); // 门店管理
                    break;
                case 4:
                    $("#p_3").click(); // GIA 下单
                    break;
            }
            $('#bottomNav a').eq(index).addClass('active').siblings().removeClass('active');
            $("#goTop").click();
        })
    };

    // 滚回顶部
    $(window).scroll(function(){
        var sc=$(window).scrollTop();
//    var rwidth=$(window).width()+$(document).scrollLeft();
//    var rheight=$(window).height()+$(document).scrollTop();
        if(sc>300){
            $("#goTop").css("display","block");
            $("#goTop").css("left", 85+"%");
            $("#goTop").css("top", 85+"%");
        }else{
            $("#goTop").css("display","none");
        }
    });
    $("#goTop").click(function(){
        $('body,html').animate({scrollTop:0},700);
    });

    $("img").lazyload({effect: "fadeIn"});
</script>
