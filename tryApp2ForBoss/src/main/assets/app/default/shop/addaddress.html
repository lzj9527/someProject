<html>

<head>

    <!-- bootstrap start -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    

    <script src="../static/js/jquery-3.0.0.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <!-- bootstrap end -->
    <script type="text/javascript" src="../static/js/config.js"></script>
    <script type="text/javascript" src="../static/js/function.js"></script>

    <script type="text/javascript" src="../static/js/androidJSInterface.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/ui-box.css">
    <link rel="stylesheet" type="text/css" href="../static/css/ui-base.css">

<body class="um-vp" ontouchstart>
    <div id="page_1" class="ub ub-fh ub-ver" tabindex="0">
 
     <div class="ub ub-ver ubb bc-border-c4 ">        
        <div class="ub  uinn ub-f1 umar-t umar-b">
        <div class="ub bc-text-c1 umar-l uinn">收货人:</div>
        <div class="ub ub-f1 bc-text-b1 uinn"><input type="text" value="" class="ub ub-f1 noborder" id="txtRealname"></div>
        </div>
     </div>

     <div class="ub ub-ver ubb bc-border-c4 ">        
        <div class="ub  uinn ub-f1 umar-t umar-b">
        <div class="ub bc-text-c1 umar-l uinn">手机号:</div>
        <div class="ub ub-f1 bc-text-b1 uinn"><input type="text" value="" class="ub ub-f1 noborder" id="txtMobile"></div>
        </div>
     </div>


     <div class="ub ub-ver ubb bc-border-c4 ">        
        <div class="ub  uinn ub-f1 umar-t umar-b">
        <div class="ub bc-text-c1 umar-l uinn">详细地址:</div>
        <div class="ub ub-f1 bc-text-b1 uinn"><input type="text" value="" class="ub ub-f1 noborder" id="txtAddress"></div>
        </div>
     </div>


     <div class="ub ub-ver ubb bc-border-c4 ">        
        <div class="ub  uinn ub-f1 umar-t umar-b">
        <div class="ub bc-text-c1 umar-l uinn">默认地址:</div>
        <div class="ub ub-f1 bc-text-b1 uinn "><input type="checkbox" value="1"  id="isdefault"></div>
        </div>
     </div>

     <div class="ub ub-ver umar-a " style="margin-top:4em">
          <div class="ub ub-pc ub-ac uinn  bc-bg-d3 bc-text-c5 btOk " style="height:2.8em;  " >确认</div>
          <!-- <div class="ub ub-pc ub-ac uinn  umar-t"></div>
          <div class="ub ub-pc ub-ac uinn uba umar-t btCancel" style="height:4em;  " >取消</div> -->
       
     </div>


    </div>
</body>
<script>

$(document).ready(function(){ 

touch.on('.btOk', 'tap', function(ev) {
   var realname = $('#txtRealname').val();
   var mobile = $('#txtMobile').val();
   var address = $('#txtAddress').val();
   var isdefault='0';

   if ($('#isdefault').attr('checked')) { 
      isdefault=1;
   }else{
      isdefault=0;
   }
   var key = getKey();

  console.log(appUrl + '/app/index.php?i=2&c=entry&m=ewei_shop&v=pad&do=member&p=member_address&key='+key+'&act=add&realname='+realname+'&mobile='+mobile+'&province=&city=&area=&address='+address+'&isdefault='+isdefault);
        
  $.ajax({
        url:appUrl + '/app/index.php?i=2&c=entry&m=ewei_shop&v=pad&do=member&p=member_address&key='+key+'&act=add&realname='+realname+'&mobile='+mobile+'&province=&city=&area=&address='+address+'&isdefault='+isdefault,
        type: "get",
        dataType:'jsonp',
        success: function(data) {
            if (data.resultCode == "0") { 
                showToast("已增加");

                openWindow(15, '门店地址管理', ''); 
                
                refresh();

            } else {
                showToast(data.error);
            }
        },
        error: function() {
            //showToast("error!");
        }
    })
})
          
});
</script>
</html>
